<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Info Extractor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Contract Information Extractor</h1>
        <form id="uploadForm">
            <label for="fileUpload" class="file-label">Upload Contract:</label>
            <input type="file" id="fileUpload" name="file">
            <button type="submit">Extract Information</button>
        </form>
        <div id="result">
            <h2>Extracted Information</h2>
            <pre id="infoOutput"></pre>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
